<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="http://ricegnat.com/resources/modern/modern.css" />
    <link rel="stylesheet" href="http://ricegnat.com/resources/modern/modern.dark.css" />
    <link rel="stylesheet" href="http://ricegnat.com/resources/modern/ui.css" />
    <link rel="stylesheet" href="http://ricegnat.com/resources/modern/view.css" />
    <link rel="stylesheet" href="http://ricegnat.com/resources/modern/sidebar.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="client.js"></script>
    <script src="view.js"></script>
    <script>
        var $sidebar;
        var client;
        var view;

        $(function () {
            // Sidebar setup
            $sidebar = $("#sidebar");
            $sidebar.openPanel = function () {
                $sidebar.removeClass("collapsed");
            }
            $sidebar.closePanel = function () {
                $(".nav-item").removeClass("open");
                $sidebar.addClass("collapsed");
                $(".side-panel").empty();
            }

            $(".nav a").on("click", function () {
                var $item = $(this).parent();
                if ($item.hasClass("open")) {
                    $sidebar.closePanel();
                }
                else {
                    $(".nav-item").removeClass("open");
                    $(".side-panel").empty();

                    // TODO: construct menu here

                    $item.addClass("open");
                    $sidebar.openPanel();
                }

                $(this).blur();
            });

            client = new SysMonClient();
            client.sources.push({ name: "source1", url: "http://localhost:8080/sys" });
            client.sources.push({ name: "source2", url: "http://localhost:8080/sys" });
            client.start();

            view = new SysMonView($("#view"));

            $(client).on("update", function (e, data) {
                if (!view.isViewReady()) {
                    view.initializeView(data);
                }

                view.update(data);
            });
        });
    </script>
</head>
<body class="modern">
    <div id="sidebar" class="dark collapsed">
        <ul class="nav">
            <li id="confSources" class="nav-item">
                <a href="javascript:void(0)">
                    <div class="nav-icon">&#x2756;</div>
                    <div class="label">Configure sources</div>
                </a>
            </li>
            <li id="settings" class="nav-item">
                <a href="javascript:void(0)">
                    <div class="nav-icon">&#x2756;</div>
                    <div class="label">Settings</div>
                </a>
            </li>
        </ul>
        <div class="side-panel">
        </div>
    </div>
    <div id="view"></div>
</body>
</html>
